<!DOCTYPE html>
<html>
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    
    <h3>Add New Customer</h3>
    <form action="/add_customer" method="POST">
        <input name="name" placeholder="Name" required>
        <input name="email" placeholder="Email" required>
        <input name="phone" placeholder="Phone" required>
        <input name="address" placeholder="Address" required>
        <button type="submit">Add</button>
    </form>

    <br><br>

    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Loyalty Points</th><th>Delete</th><th>Edit</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer["customer_id"] }}</td>
            <td>{{ customer["name"] }}</td>
            <td>{{ customer["email"] }}</td>
            <td>{{ customer["phone"] }}</td>
            <td>{{ customer["address"] }}</td>
            <td>{{ customer["loyalty_points"] }}</td>
            <td>
                <form action="/delete_customer/{{ customer['customer_id'] }}" method="POST" onsubmit="return confirm('Delete this customer?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <a href="/edit_customer/{{ customer['customer_id'] }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
